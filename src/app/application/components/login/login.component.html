<div class="login-container">
    <div class="login-background">
        <div class="login-gradient"></div>
    </div>
    
    <div class="login-card">
        <div class="login-logo-container">
            <img src="assets/layout/images/NEURANOTE.png" alt="Neuranote Logo" class="login-logo" />
            <h1 class="login-title">NEURANOTE LIMA</h1>
            <p class="login-subtitle">Sistem Perbualan Pintar Laporan Polis</p>
        </div>
        
        <div class="login-form">
            <div class="input-container">
                <label for="userId">ID Pengguna</label>
                <span class="p-input-icon-left">
                    <i class="pi pi-user"></i>
                    <input 
                        type="text" 
                        id="userId" 
                        [(ngModel)]="userId" 
                        pInputText 
                        placeholder="Masukkan ID pengguna anda" 
                        class="login-input" 
                    />
                </span>
            </div>

            <div class="input-container">
                <label for="password">Kata Laluan</label>
                <span class="p-input-icon-left">
                    <i class="pi pi-lock"></i>
                    <p-password 
                        id="password" 
                        [(ngModel)]="password" 
                        [toggleMask]="true"
                        placeholder="Masukkan kata laluan anda"
                        styleClass="login-input"
                        [style]="{'width':'100%'}"
                        [inputStyle]="{'width':'100%'}"
                    ></p-password>
                </span>
            </div>
            
            <div class="remember-me">
                <p-checkbox [(ngModel)]="rememberMe" [binary]="true" inputId="remember"></p-checkbox>
                <label for="remember">Ingat saya</label>
            </div>
            
            <p-button 
                [loading]="loadingLogin" 
                label="Log Masuk" 
                icon="pi pi-sign-in" 
                (onClick)="login()" 
                styleClass="login-button p-button-raised">
            </p-button>
        </div>
        
        <div class="login-footer">
            <p>Â© 2025 Neuranote Lima. Hak cipta terpelihara.</p>
        </div>
    </div>
</div>

<p-toast position="top-right"></p-toast>
